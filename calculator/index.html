<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main">
        <div class="calc">
            <div class="output">
                <input type="text" id="displayscrn">

            </div>

            <div class="buttons">
                <div class="row">
                    <button class="btn rounded-circle">C</button>
                    <button class="btn rounded-circle">%</button>
                    <button class="btn rounded-circle">DEL</button>

                    <button class="btn rounded-circle">/</button>




                </div>





                <div class="row">
                    <button class="btn rounded-circle">7</button>
                    <button class="btn rounded-circle">8</button>
                    <button class="btn rounded-circle">9</button>
                    <button class="btn rounded-circle">*</button>
                </div>
                <div class="row">
                    <button class="btn rounded-circle">4</button>
                    <button class="btn rounded-circle">5</button>
                    <button class="btn rounded-circle">6</button>
                    <button class="btn rounded-circle">-</button>


                </div>
                <div class="row">
                    <button class="btn rounded-circle">1</button>
                    <button class="btn rounded-circle">2</button>
                    <button class="btn rounded-circle">3</button>
                    <button class="btn rounded-circle">+</button>
                </div>

                <div class="row">
                    <button class="btn rounded-circle">00</button>
                    <button class="btn rounded-circle">0</button>
                    <button class="btn rounded-circle">.</button>
                    <button class="btn rounded-circle" id="equal-btn">=</button>


                </div>



            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>


</html>
